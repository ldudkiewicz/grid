<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    
    <article class="item">  
      <div class="top">
          <img class="top-img" src="./images/image-jeremy.png" alt="">
          <span class="top-desc">Report for</span>
          <h3>Jeremy Robson</h3>
      </div>

        <ul class="item-list">
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
    </article>
    
    <article class="item">
      <img class="item-icon" src="./images/icon-work.svg" alt="">
      <div class="content">
        <div class="content-top">
            <span class="top-title">Work</span>
            <span class="top-dots">...</span>
        </div>
        <span class="content-current">32hrs</span>
        <span class="content-last">Last week - 36hrs</span>
      </div>
    </article>

    <article class="item">
      <img class="item-icon" src="./images/icon-play.svg" alt="">
      <div class="content">
        <div class="content-top">
            <span class="top-title">Play</span>
            <span class="top-dots">...</span>
        </div>
        <span class="content-current">10hrs</span>
        <span class="content-last">Last week - 8hrs</span>
      </div>
    </article>


     <article class="item">
      <img class="item-icon" src="./images/icon-study.svg" alt="">
      <div class="content">
        <div class="content-top">
            <span class="top-title">Study</span>
            <span class="top-dots">...</span>
        </div>
        <span class="content-current">4hrs</span>
        <span class="content-last">Last week - 7hrs</span>
      </div>
    </article>


    <article class="item">
        <img class="item-icon" src="./images/icon-exercise.svg" alt="">
        <div class="content">
          <div class="content-top">
              <span class="top-title">Exercise</span>
              <span class="top-dots">...</span>
          </div>
          <span class="content-current">4hrs</span>
          <span class="content-last">Last week - 5hrs</span>
        </div>
    </article>


    <article class="item">
      <img class="item-icon" src="./images/icon-social.svg" alt="">
      <div class="content">
        <div class="content-top">
            <span class="top-title">Social</span>
            <span class="top-dots">...</span>
        </div>
        <span class="content-current">5hrs</span>
        <span class="content-last">Last week - 10hrs</span>
      </div>
    </article>


    <article class="item">
      <img class="item-icon" src="./images/icon-self-care.svg" alt="">
      <div class="content">
        <div class="content-top">
            <span class="top-title">Self Care</span>
            <span class="top-dots">...</span>
        </div>
        <span class="content-current">2hrs</span>
        <span class="content-last">Last week - 2hrs</span>
      </div>
    </article>

  </div>


</body>
</html>
